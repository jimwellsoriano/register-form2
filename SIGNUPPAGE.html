<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="container">
        <div class="sing-up-container">
            <div class="Sign-up">
                Sign Up
            </div>
            <div>
                <input type="email" placeholder="Email">
            </div>
            <div>
                <input type="password" name="" id="" placeholder="Password">
            </div>
            <div>
                <input type="password" name="" id="" placeholder="Re-enter password">

                <button class="Sign-up-btn">

            <div class="Join-with">

            </div>
            <div class="icon-container">
                <div class="icon-container">
                    <div class="google-icon">
                       <a href="https://www.instagram.com/jimwellsoriano?igsh=bTNuYXZhOWt0cG0x"><i class="fa-brands fa-instagram"></i></a>
                    </div>
                    <div class="facebook-icon">
                        <a href="https://www.facebook.com/jimwellsoriano13?mibextid=ZbWKwL"><i class="fa-brands fa-facebook-f"></i></a>
                    </div>
                    <div class="twitter-icon">
                        <a href="https://www.tiktok.com/@jimwellvillaminsoriano?_t=8lISIKEiKY6&_r=1"><i class="fa-brands fa-tiktok"></i></a>
                    </div>
                </div>
            </div>
        </div>

        <div class="right-container">
            <div class="img-container">
                <img class="background" src="Pictures/left-side18.jpg" alt="">
            <div class="Account-container">
                <div class="Have-an-account">
                    Have an Account?
                 </div>
                <div>
                    <button class="Signin">
                        Sign In
                    </button>
              </div>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
